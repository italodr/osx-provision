# Dotfiles
dotfiles_repo: git@github.com:italodr/dotfiles.git
dotfiles_dest: ~/.dotfiles
dotfiles_files:
  - .ssh/config
  - .aliases
  - .bashrc
  - .exports
  - .gitconfig
  - .gitignore
  - .hyper_plugins
  - .hyper.js
  - .inputrc
  - .zpreztorc
  - .zshrc

# Preferences
preferences_repo: git@github.com:italodr/preferences.git
preferences_dest: ~/.preferences
preferences_files:
  - com.googlecode.iterm2.plist

# Shell
shell: zsh

# Nodejs
nodejs_global:
  - create-next-app
  - create-react-app
  - expo
  - lerna
  - nodemon
  - now
  - npx
  - npm-check-updates
  - pure-prompt
  - specificity-graph

# OS settings
os_settings_finder:
  - 'AppleShowAllFiles YES' # Show hidden files
  - 'SidebarShowingSignedIntoiCloud NO'

os_settings_mouse:
  - 'MouseOneFingerDoubleTapGesture 0'
  - 'MouseTwoFingerHorizSwipeGesture 2'
  - 'MouseVerticalScroll YES'
  - 'UserPreferences YES'
  - 'MouseHorizontalScroll YES'
  - 'MouseButtonDivision 55'
  - 'MouseMomentumScroll YES'
  - 'MouseButtonMode TwoButton'
  - 'MouseTwoFingerDoubleTapGesture 3'

os_settings_trackpad:
  - 'TrackpadCornerSecondaryClick 0'
  - 'TrackpadPinch 1'
  - 'USBMouseStopsTrackpad 0'
  - 'TrackpadFourFingerVertSwipeGesture 2'
  - 'TrackpadRotate 1'
  - 'TrackpadHorizScroll 1'
  - 'TrackpadTwoFingerDoubleTapGesture 1'
  - 'TrackpadMomentumScroll YES'
  - 'TrackpadFourFingerPinchGesture 2'
  - 'UserPreferences YES'
  - 'Clicking YES'
  - 'TrackpadThreeFingerTapGesture 2'
  - 'TrackpadThreeFingerHorizSwipeGesture 2'
  - 'TrackpadScroll YES'
  - 'DragLock NO'
  - 'TrackpadFiveFingerPinchGesture 2'
  - 'TrackpadThreeFingerVertSwipeGesture 2'
  - 'TrackpadTwoFingerFromRightEdgeSwipeGesture 3'
  - 'Dragging NO'
  - 'TrackpadRightClick YES'
  - 'TrackpadHandResting YES'
  - 'TrackpadFourFingerHorizSwipeGesture 2'
  - 'TrackpadThreeFingerDrag NO'
