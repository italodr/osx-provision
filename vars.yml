# Dotfiles
dotfiles_repo: git@github.com:italodr/dotfiles.git
dotfiles_dest: ~/.dotfiles
dotfiles_files:
  - .ssh/config
  - .aliases
  - .bashrc
  - .exports
  - .gitconfig
  - .gitignore
  - .inputrc
  - .vimrc
  - .zpreztorc
  - .zshrc

# Preferences
