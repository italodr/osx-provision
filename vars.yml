# Dotfiles
dotfiles_repo: git@github.com:italodr/dotfiles.git
dotfiles_dest: ~/.dotfiles
dotfiles_files:
  - .ssh/config
  - .aliases
  - .bashrc
  - .exports
  - .gitconfig
  - .gitignore
  - .inputrc
  - .vimrc
  - .zpreztorc
  - .zshrc

# Preferences
preferences_repo: git@github.com:italodr/preferences.git
preferences_dest: ~/.preferences
preferences_files:
  - com.googlecode.iterm2.plist

# Shell
shell: zsh

# Nodejs
